<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TaraLets</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #f6f7ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #2d2dff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
      z-index: 100;
    }

    .back-home:hover {
      background: #2d2dff;
      color: #fff;
    }

    .content-wrapper {
      max-width: 800px;
      margin: 60px auto 30px; /* Saktong taas para maging katulad ng layout mo */
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2d2dff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .big-box {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .info-section {
      margin-bottom: 30px;
    }

    .info-label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2d2dff;
      margin-bottom: 8px;
      text-align: center;
    }

    .info-item {
      background: #eef0ff;
      padding: 18px;
      border-radius: 12px;
      font-size: 1rem;
      color: #555;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .info-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<a href="index.html#aboutus" class="back-home">&larr; Back to About Us</a>

<div class="content-wrapper">
  <h1>Contact Us</h1>

  <div class="big-box">

    <div class="info-section">
      <div class="info-label">Address</div>
      <div class="info-item">
        123 TaraLets Street, Metro Manila, Philippines
      </div>
    </div>

    <div class="info-section">
      <div class="info-label">Email</div>
      <div class="info-item">
        system@taralets.com
      </div>
    </div>

    <div class="info-section">
      <div class="info-label">Phone</div>
      <div class="info-item">
        +63 912 345 6789
      </div>
    </div>

    <div class="info-section">
      <div class="info-label">Office Hours</div>
      <div class="info-item">
        Monday to Friday, 9:00 AM â€“ 6:00 PM
      </div>
    </div>

  </div>
</div>

</body>
</html>
