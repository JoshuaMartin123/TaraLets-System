<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report an Issue - TaraLets</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #f6f7ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      color: #333;
      margin: 0;
    }

    .back-home {
      position: absolute;
      top: 15px;
      left: 20px;
      background: #fff;
      color: #2d2dff;
      padding: 8px 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    .back-home:hover {
      background: #2d2dff;
      color: #fff;
    }

    .content-box {
      background: #fff;
      max-width: 700px;
      margin: 50px auto 20px;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #2d2dff;
      font-size: 2rem;
      margin-bottom: 0.8rem;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px 15px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 2px solid #2d2dff;
      background: #f9f9ff;
      transition: border-color 0.3s;
    }

    input[type="file"] {
      padding: 8px;
      background: #eef0ff;
      color: #333;
      font-size: 0.9rem;
      border: 2px dashed #2d2dff;
      cursor: pointer;
    }

    input:focus, textarea:focus {
      border-color: #1a1aff;
      outline: none;
      background: #eef0ff;
    }

    button {
      background: #2d2dff;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1a1aff;
    }

    .thank-you {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #2d2dff;
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>

<a href="index.html#support" class="back-home">‚Üê Back to Support</a>

<div class="content-box">
  <h1>Report an Issue</h1>
  <p>Encountered a problem? Let us know by filling out the form below. (Uploading a screenshot is optional!)</p>

  <form id="issueForm" onsubmit="showThankYou(event)">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Describe the issue..." rows="5" required></textarea>
    <input type="file" accept="image/*">
    <button type="submit">Submit Report</button>
  </form>

  <div class="thank-you" id="thankYouMessage">
    Thank you for submitting your report! üí¨
  </div>

</div>

<script>
  function showThankYou(event) {
    event.preventDefault();
    document.getElementById('issueForm').style.display = 'none';
    document.getElementById('thankYouMessage').style.display = 'block';
  }
</script>

</body>
</html>
