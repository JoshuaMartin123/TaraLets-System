<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaraLets</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    
    <!-- Use the same CSS as Sign In -->
    <link rel="stylesheet" href="styles/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="TaraLets" class="logo">
        <h2>Create an Account</h2>
        <p>Sign up to get started with TaraLets.</p>

        <form>
            <!-- Full Name -->
            <label for="name">Full Name</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <label for="email">Email</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <!-- Password -->
            <label for="password">Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
            </div>

            <!-- Terms & Conditions -->
            <div class="terms">
                <label><input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Sign Up</button>
            <div class="g_signin2" data-onsuccess="onSignIn"></div>

        </form>

        <!-- Divider -->
        <div class="divider">Or sign up with</div>

        <!-- Social Login Buttons -->
        <div class="social-login">
            <button class="google-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google Logo">
                Google
            </button>

            <button class="facebook-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
                Facebook
            </button>
        </div>

        <!-- Back to Home -->
        <div class="back-home">
            <a href="index.html">Back to Homepage</a>
        </div>

        <!-- Already have an account? -->
        <p class="register-text">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
</body>
</html>
