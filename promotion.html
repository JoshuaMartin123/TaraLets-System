<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promotion - TaraLets</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #f6f7ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #2d2dff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    .back-home:hover {
      background: #2d2dff;
      color: #fff;
    }

    .content-box {
      background: #fff;
      max-width: 800px;
      margin: 60px auto 30px;
      padding: 30px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #2d2dff;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px 15px;
      font-size: 0.9rem;
      border-radius: 8px;
      border: 2px solid #2d2dff;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #1a1aff;
      background: #eef0ff;
      outline: none;
    }

    button {
      padding: 12px;
      background: #2d2dff;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1a1aff;
    }
  </style>
</head>
<body>

<a href="index.html#services" class="back-home">← Back to Services</a>

<div class="content-box">
  <h1>Promote Your Tour</h1>
  <p>Fill out the form below to promote your tour, adventure, or resort on TaraLets!</p>

  <form>
    <input type="text" placeholder="Tour/Resort Name" required>
    <input type="text" placeholder="Location" required>
    <input type="text" placeholder="Destination" required>
    <input type="number" placeholder="Price (₱)" required>
    <textarea placeholder="Description" rows="4" required></textarea>
    <input type="text" placeholder="Contact Information (Phone or Email)" required>
    <button type="submit">Submit Promotion</button>
  </form>
</div>

</body>
</html>
